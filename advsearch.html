<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/adv.css">
	<title>Advanced Search</title>
</head>
<body>
	<header>
		<a href="index.html">Google Search</a>
	</header>
	<h2> Find pages with... </h2>
	<div>
		<form action="https://google.com/search" method="get">
			<div class="grid-container">
				<label class="grid-item">all these words:</label> 
				<input class="grid-item" type="text" name="as_q">
			</div>
			<div class="grid-container">
				<label class="grid-item">this exact word or phrase:</label>
				<input class="grid-item" type="text" name="as_epq">
			</div>
			<div class="grid-container">
				<label class="grid-item">any of these words:</label>	
				<input class="grid-item" type="text" name="as_oq">		
			</div>
			<div class="grid-container">
				<label class="grid-item">none of these words:</label>
				<input class="grid-item" type="text" name="as_nlo">
			</div>
			<div class="adv-button-div">
				<input id="adv-button" type="submit" value="Advanced Search">
			</div>
		</form>
	</div>
</body>
</html>
